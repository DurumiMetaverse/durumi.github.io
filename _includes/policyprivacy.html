<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>페이지 내용 지우기 예제</title>
<style>
/* 여기에 전체적인 포맷을 지정하세요 */
</style>
</head>
<body>
<div id="content">
    <!-- 여기에 페이지 내용을 입력하세요 -->
    <p>이곳에 내용이 있습니다.</p>
</div>
<button onclick="clearContent()">내용 지우기</button>

<script>
function clearContent() {
    // 'content' 요소 안의 모든 내용을 지웁니다.
    document.getElementById('content').innerHTML = '';
}
</script>
</body>
</html>
